  <div id="buttons-container">
    <button class="operator-btn stc" onclick="selectOperator('STC')">

    <button class="operator-btn go" onclick="selectOperator('GO Telecom')">
      GO Telecom | جو
    </button>
    <button class="operator-btn salam" onclick="selectOperator('Salam')">
      Salam | سلام
    </button>
  </div>

  <div id="countdown-container">
    <div id="countdown">
      <span>التحديث بعد:</span>
      <span id="count">...</span>
